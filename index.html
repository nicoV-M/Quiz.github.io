<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture du Monde</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js"></script>
    <script type="module" src="questions.js"></script>


</head>
<body>

    <div id="quiz-container">
        <!-- Section pour la question -->
            <div class="question">
                Dans quel pays se trouve la tour Eiffel rouge et blanche ?
            </div>
            <!-- Section pour les options -->
            <div class="options">
              <button>New-York</button>
              <button>Singapour</button>
              <button>Japon</button>
              <button>Los Angeles</button>
            </div>
            
            <!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
             <div class="button-container">
              <button id="next-button">Suivant</button>
            </div>
        </div>

    
</body>
</html>

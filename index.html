<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture du Monde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="quiz-main">

    <div id="quiz-header">
      <div id="logo-timer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#874FFF" d="M18 22H6v-6l4-4l-4-4V2h12v6l-4 4l4 4M8 7.5l4 4l4-4V4H8m4 8.5l-4 4V20h8v-3.5M14 18h-4v-.8l2-2l2 2Z"/></svg>
        <div id="timer">  </div>
      </div>

      <div id="progress-barre">
        <progress id="barre" value="0" max="60"></progress>
        <p id="number"></p>
      </div>
    </div>

    <div id="quiz-container">
        <div class="question" id="question-text">
         <!-- La question sera injectée ici par JavaScript -->
        </div>

        <div class="options" id="options-container">
          <!-- Les options seront injectées ici par JavaScript -->
        </div>
        <div id="message-final">
          <!-- Le message final sera injecté ici par JavaScript -->
        </div>
    </div>

    <div id="quiz-footer">
        <div class="button-container">
          <!-- <button onclick="timer()" id="next-button">Suivant</button> -->
          <button id="next-button">Suivant</button>
          <button id="replay-button" style="display: none;">Rejouer</button>
        </div>
    </div>
    
  </div>
        <!-- Puis canvas-confetti -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        <!-- Importation du fichier game.js -->
        <script type="module" src="game.js"></script>
</body>
</html>
